language: node_js
node_js: 6.1.0
script:
  - npm run build
  - npm run lint
  - npm run test
notifications:
  email:
    on_success: change
    on_failure: always
before_deploy:
  - sudo add-apt-repository ppa:ubuntu-wine/ppa -y
  - sudo apt-get -qq update
  - sudo apt-get -qq install -y wine1.7
  - npm run package
